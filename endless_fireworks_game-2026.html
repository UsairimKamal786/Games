<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endless Catch & Launch Fireworks 2026</title>
<style>
  body { margin:0; background:#000; color:white; font-family:sans-serif; overflow:hidden; text-align:center; }
  h1 { color: gold; margin-top:20px; }
  canvas { display:block; margin:0 auto; background:#111; border: 3px solid gold; }
  button { padding: 10px 20px; font-size: 18px; margin-top: 10px; background: gold; color: black; border:none; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>

<h1>ðŸŽ† Endless Fireworks 2026 ðŸŽ†</h1>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div>
  <button onclick="launchFireworks()">Launch Fireworks!</button>
</div>
<p id="info">Caught: 0 | Inventory: 0 | Score: 0</p>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let bucket = { x: 250, y: 370, width: 100, height: 20, speed: 20 }; // faster bucket
let fireworks = [];
let falling = [];
let caught = 0;
let inventory = 0;
let score = 0;
let speedMultiplier = 1;

function spawnFirework() {
  falling.push({
    x: Math.random() * (canvas.width - 20),
    y: 0,
    radius: 15,
    color: `hsl(${Math.random()*360},100%,50%)`,
    speed: (2 + Math.random()*2) * speedMultiplier
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = 'gold';
  ctx.fillRect(bucket.x, bucket.y, bucket.width, bucket.height);

  falling.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.radius, 0, Math.PI*2);
    ctx.fillStyle = f.color;
    ctx.fill();
  });

  fireworks.forEach(fw => {
    ctx.beginPath();
    ctx.arc(fw.x, fw.y, fw.radius, 0, Math.PI*2);
    ctx.fillStyle = fw.color;
    ctx.fill();
  });

  document.getElementById('info').textContent = `Caught: ${caught} | Inventory: ${inventory} | Score: ${score}`;
}

function update() {
  falling.forEach((f, i) => {
    f.y += f.speed;
    if(f.y + f.radius > bucket.y && f.x > bucket.x && f.x < bucket.x + bucket.width) {
      caught++;
      inventory++;
      falling.splice(i,1);
      score++;
    }
    if(f.y > canvas.height) falling.splice(i,1);
  });

  fireworks.forEach((fw, i) => {
    fw.y -= fw.speed;
    fw.radius *= 0.98;
    if(fw.radius < 2){ fireworks.splice(i,1); score += 5; }
  });

  speedMultiplier += 0.0005;
}

function launchFireworks() {
  if(inventory > 0){
    for(let i=0;i<inventory;i++){
      fireworks.push({
        x: Math.random()*canvas.width,
        y: canvas.height - 30,
        radius: 10 + Math.random()*5,
        color: `hsl(${Math.random()*360},100%,50%)`,
        speed: 4 + Math.random()*2
      });
    }
    inventory = 0;
  }
}

document.addEventListener('keydown', e => {
  if(e.key === 'ArrowLeft') bucket.x -= bucket.speed + speedMultiplier*5;
  if(e.key === 'ArrowRight') bucket.x += bucket.speed + speedMultiplier*5;
  if(bucket.x < 0) bucket.x = 0;
  if(bucket.x + bucket.width > canvas.width) bucket.x = canvas.width - bucket.width;
});

setInterval(spawnFirework, 800);

function loop(){ draw(); update(); requestAnimationFrame(loop); }
loop();
</script>

</body>
</html>
