<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Catch the Gifts</title> <style> body { margin: 0; overflow: hidden; background: linear-gradient(to bottom, #0d47a1, #81d4fa); /* winter sky */ font-family: Arial, sans-serif; } #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-weight: bold; } </style> </head> <body> <div id="score">Score: 0</div> <canvas id="gameCanvas"></canvas> <script> const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;

let score = 0;

// Basket
const basket = {
x: canvas.width/2 - 50,
y: canvas.height - 60,
width: 100,
height: 30,
speed: 15
};

// Gifts
let gifts = [];
const giftSize = 30;

// Snowflakes
let snowflakes = [];
for(let i=0;i<150;i++){
snowflakes.push({
x: Math.random()*canvas.width,
y: Math.random()*canvas.height,
r: Math.random()*3 + 1,
d: Math.random()*2
});
}

// Move basket
const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Generate gifts
function addGift(){
const x = Math.random()*(canvas.width-giftSize);
gifts.push({x, y: -giftSize, speed: 3 + Math.random()*2});
}
setInterval(addGift, 1000);

// Game loop
function update(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// Draw snow
ctx.fillStyle = 'white';
snowflakes.forEach(f => {
ctx.beginPath();
ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
ctx.fill();
f.y += f.d;
if(f.y > canvas.height) f.y = 0;
});

// Move basket
if(keys['ArrowLeft'] && basket.x > 0) basket.x -= basket.speed;
if(keys['ArrowRight'] && basket.x + basket.width < canvas.width) basket.x += basket.speed;

// Draw basket
ctx.fillStyle = 'brown';
ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

// Move & draw gifts
ctx.fillStyle = 'red';
for(let i = gifts.length-1; i>=0; i--){
gifts[i].y += gifts[i].speed;
ctx.fillRect(gifts[i].x, gifts[i].y, giftSize, giftSize);

// Check catch
if(gifts[i].y + giftSize > basket.y &&
   gifts[i].x + giftSize > basket.x &&
   gifts[i].x < basket.x + basket.width){
     gifts.splice(i,1);
     score++;
     document.getElementById('score').innerText = 'Score: '+score;
}

// Remove missed gifts
else if(gifts[i].y > canvas.height) gifts.splice(i,1);


}

requestAnimationFrame(update);
}
update();
</script>

</body> </html>
