<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Doge The Snow</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #cce6ff;
    font-family: Arial;
  }
  #game {
    width: 100vw;
    height: 100vh;
    position: relative;
    background: #b3ddff;
  }
  #player {
    width: 70px;
    height: 70px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: orange;
    border-radius: 12px;
  }
  .snow {
    width: 40px;
    height: 40px;
    position: absolute;
    top: -60px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 26px;
    color: #003;
  }
</style>
</head>
<body>
<div id="game">
  <div id="player"></div>
  <div id="score">Score: 0</div>
</div>

<script>
let player = document.getElementById("player");
let game = document.getElementById("game");
let scoreText = document.getElementById("score");
let playerX = window.innerWidth / 2 - 35;
let score = 0;

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft" && playerX > 0) playerX -= 35;
  if (e.key === "ArrowRight" && playerX < window.innerWidth - 70) playerX += 35;
  player.style.left = playerX + "px";
});

function spawnSnow() {
  let s = document.createElement("div");
  s.classList.add("snow");
  s.style.left = Math.random() * (window.innerWidth - 40) + "px";
  game.appendChild(s);

  let falling = setInterval(() => {
    let topPos = parseInt(s.style.top || -60);
    s.style.top = topPos + 5 + "px";

    let sRect = s.getBoundingClientRect();
    let pRect = player.getBoundingClientRect();

    if (
      sRect.bottom >= pRect.top &&
      sRect.left < pRect.right &&
      sRect.right > pRect.left
    ) {
      alert("Game Over! Score: " + score);
      location.reload();
    }

    if (topPos > window.innerHeight) {
      score++;
      scoreText.innerText = "Score: " + score;
      s.remove();
      clearInterval(falling);
    }
  }, 20);
}

setInterval(spawnSnow, 900);
</script>
</body>
</html>
