<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost Catcher Halloween</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    #gameCanvas {
        display: block;
        margin: 0 auto;
        border: 3px solid orange;
        background: #111;
    }
    #scoreBoard {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
    }
</style>
</head>
<body>

<div id="scoreBoard">Score: 0 | Lives: 3</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// Canvas
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Load Images
const playerImg = new Image();
playerImg.src = 'player.png'; // replace with your player image path

const ghostImg = new Image();
ghostImg.src = 'ghost.png'; // replace with your ghost image path

// Player
const player = {
    x: 350,
    y: 520,
    width: 100,
    height: 100,
    speed: 8
};

// Game variables
let score = 0;
let lives = 3;

// Ghosts
const ghosts = [];
const ghostCount = 5;

// Create ghosts
for(let i=0;i<ghostCount;i++){
    ghosts.push({
        x: Math.random() * (canvas.width-50),
        y: Math.random() * 300,
        width: 80,
        height: 80,
        dx: (Math.random() * 3) + 1,
        dy: (Math.random() * 2) + 1
    });
}

// Keyboard controls
let keys = {};
document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

// Draw functions
function drawPlayer() {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawGhost(ghost) {
    ctx.drawImage(ghostImg, ghost.x, ghost.y, ghost.width, ghost.height);
}

function drawAll() {
    drawPlayer();
    ghosts.forEach(drawGhost);
}

// Update functions
function updatePlayer() {
    if(keys['a']) player.x -= player.speed;
    if(keys['d']) player.x += player.speed;

    // Boundaries
    if(player.x < 0) player.x = 0;
    if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
}

function updateGhosts() {
    ghosts.forEach(ghost => {
        ghost.x += ghost.dx;
        ghost.y += ghost.dy;

        // Bounce horizontally
        if(ghost.x < 0 || ghost.x + ghost.width > canvas.width) ghost.dx *= -1;
        if(ghost.y < 0) ghost.dy *= -1;

        // Ghost reached bottom = missed
        if(ghost.y + ghost.height > canvas.height) {
            ghost.y = Math.random() * 300;
            ghost.x = Math.random() * (canvas.width - ghost.width);
            lives--;
            updateScoreBoard();
            if(lives <= 0){
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
        }

        // Collision with player
        if(player.x < ghost.x + ghost.width &&
           player.x + player.width > ghost.x &&
           player.y < ghost.y + ghost.height &&
           player.y + player.height > ghost.y) {
            score++;
            ghost.y = Math.random() * 300;
            ghost.x = Math.random() * (canvas.width - ghost.width);
            updateScoreBoard();
        }
    });
}

function updateScoreBoard() {
    document.getElementById('scoreBoard').innerText = `Score: ${score} | Lives: ${lives}`;
}

// Game loop
function gameLoop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    updatePlayer();
    updateGhosts();
    drawAll();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
