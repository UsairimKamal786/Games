<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Click below to continue</h1>
  <a href="https://bloxd.io" class="button" target="_blank">Continue</a>
</body>
</html>
